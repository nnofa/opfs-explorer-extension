<!DOCTYPE html>
<html>
<head>
  <title>OPFS Explorer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      width: 600px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .title {
      font-size: 20px;
      font-weight: 600;
      color: #1a73e8;
    }
    .actions {
      display: flex;
      gap: 12px;
    }
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background: #1557b0;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .btn-danger {
      background: #dc3545;
    }
    .btn-danger:hover {
      background: #c82333;
    }
    .btn-warning {
      background: #ffc107;
      color: #000;
    }
    .btn-warning:hover {
      background: #e0a800;
    }
    .btn-info {
      background: #17a2b8;
    }
    .btn-info:hover {
      background: #138496;
    }
    .file-list {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      max-height: 500px;
      overflow-y: auto;
    }
    .file-item {
      display: flex;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #e0e0e0;
    }
    .file-item:last-child {
      border-bottom: none;
    }
    .file-item:hover {
      background: #f5f5f5;
    }
    .file-icon {
      margin-right: 16px;
      color: #5f6368;
      width: 24px;
      text-align: center;
      font-size: 18px;
    }
    .file-name {
      flex: 1;
      font-size: 15px;
      cursor: pointer;
    }
    .file-size {
      color: #5f6368;
      font-size: 13px;
      margin-right: 16px;
    }
    .file-actions {
      display: flex;
      gap: 12px;
    }
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #5f6368;
      font-size: 15px;
    }
    .file-input-wrapper {
      position: relative;
      display: inline-block;
    }
    #fileInput {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      z-index: 1;
    }
    .upload-progress {
      display: none;
      margin-top: 12px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
    }
    .progress-bar {
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #1a73e8;
      width: 0%;
      transition: width 0.3s ease;
    }
    .progress-text {
      font-size: 13px;
      color: #5f6368;
      margin-top: 6px;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    .modal-content {
      position: relative;
      background-color: white;
      margin: 30px;
      padding: 24px;
      border-radius: 12px;
      max-width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .modal-title {
      font-size: 20px;
      font-weight: 600;
      color: #1a73e8;
    }
    .modal-close {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #666;
    }
    .modal-close:hover {
      color: #333;
    }
    .file-details {
      margin-top: 20px;
    }
    .detail-row {
      display: flex;
      margin-bottom: 16px;
      padding: 12px;
      background-color: #f8f9fa;
      border-radius: 6px;
    }
    .detail-label {
      font-weight: 600;
      min-width: 140px;
      color: #666;
      font-size: 14px;
    }
    .detail-value {
      flex: 1;
      word-break: break-all;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">OPFS Explorer</div>
      <div class="actions">
        <button id="refreshBtn" class="btn btn-primary">
          <i class="fas fa-sync-alt"></i>
          Refresh
        </button>
        <button id="deleteAllBtn" class="btn btn-warning">
          <i class="fas fa-trash-alt"></i>
          Delete All
        </button>
      </div>
    </div>
    <div class="file-list" id="fileList">
      <div class="empty-state">Loading files...</div>
    </div>
  </div>
  <!-- Modal for file details -->
  <div id="fileDetailsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">File Details</div>
        <button class="modal-close">&times;</button>
      </div>
      <div class="file-details">
        <div class="detail-row">
          <div class="detail-label">File Name:</div>
          <div id="detailFileName" class="detail-value"></div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Full Path:</div>
          <div id="detailFilePath" class="detail-value"></div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Size:</div>
          <div id="detailFileSize" class="detail-value"></div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Type:</div>
          <div id="detailFileType" class="detail-value"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="dist/popup.js"></script>
</body>
</html>
